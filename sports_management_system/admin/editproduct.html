          <!--add product form-->
          <div class="bg-white mt-2 pt-3 p-lg-3">
            <form method="POST" name="form-example-1" id="form-example-1" enctype="multipart/form-data">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label class="form-label small">Sub-category :</label>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>
                      Temperature Controllers</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="mb-3 col-md-6">
                  <label class="form-label small">Product Name :</label>
                  <input type="text" class="form-control form-control-sm"
                    value="Polycab 2.5 Sqmm Single core Fr Pvc Ins. Copper Flexible Cable Red As Per Is 694">
                </div>
              </div>

              <style>
                .uploadmainimg {
                  display: flex;
                }

                .alreadyuploadedimg {
                  display: inline-block;
                  border: 1px solid lightgrey;
                  padding: 0.7rem;
                }

                .mainproductupload {
                  margin-left: 1rem;
                }

                .alreadyuploadedimg img {
                  width: 6rem;
                }
              </style>
              <hr>
              <div class="mb-4 mt-2 uploadmainimg">

                
                <div class="alreadyuploadedimg">
                  <img src="assets/images/category1.png" alt="">
                </div>


                <div class="col mainproductupload">
                  <label class="form-label small mb-0">Main Product Image :</label>
                  <p class="mb-2 mt-0 small text-secondary"><small>(To be displayed on Product Card)</small></p>
                  <input type="file" class="form-control form-control-sm">
                </div>
              </div>
              <hr>


              <div class="mb-3 input-field">
                <label class="form-label small">Product Images :</label>
                <div class="input-images-2"></div>
              </div>

              <div class="row mt-4">
                <div class="mb-3 col-md-6 col-lg-3">
                  <label class="form-label small">MRP:</label>
                  <input type="text" class="form-control form-control-sm" value="5000">
                </div>
                <div class="mb-3 col-md-6 col-lg-3">
                  <label class="form-label small">Discount :</label>
                  <input type="text" class="form-control form-control-sm" value="50">
                </div>
                <div class="mb-3 col-md-6 col-lg-3">
                  <label class="form-label small">GST :</label>
                  <input type="text" class="form-control form-control-sm" value="18">
                </div>
                <div class="mb-3 col-md-6 col-lg-3">
                  <label class="form-label small">Selling Price :</label>
                  <input type="text" class="form-control form-control-sm" value="2650">
                </div>
                <div class="mb-3 mt-3 col-sm-2 col-md-6">
                  <label class="form-label small">Product Availability :</label>
                  <div class="prodavialverified">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio1"
                        value="option1" checked>
                      <label class="form-check-label small" for="inlineRadio1">In Stock</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label small" for="inlineRadio2">Out of Stock</label>
                    </div>
                  </div>
                </div>


                <div class="mb-3 mt-3 col-md-6">
                  <label class="form-label small">Skyline Verification :</label>
                  <div class="prodavialverified">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" checked>
                      <label class="form-check-label small" for="inlineRadio1">Verified</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label small" for="inlineRadio2">Not Verified</label>
                    </div>
                  </div>
                </div>


              </div>
              <div class="mt-2 mb-4 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked>
                <label class="form-check-label small fw-bold" for="flexSwitchCheckDefault">
                  Add To Top Picks
                </label>
              </div>
              <hr>
              <div class="mb-4 mt-4">
                <label class="form-label small">Add Properties :</label>
                <div class="field_wrapperpn">
                  <div class="mb-3">
                    <input type="text" class="form-control form-control-sm d-inline m-1" placeholder="Property Name"
                      value="weight" name="field_namep1[]">

                    <input type="text" class="form-control form-control-sm d-inline m-1" placeholder="Property Value"
                      value="0.75kg" name="field_namep2[]">

                    <a href="javascript:void(0);" class="add_buttonpn" title="Add field">
                      <span class="material-icons text-success">
                        add_circle_outline
                      </span>
                    </a>
                  </div>
                </div>

              </div>

              <hr>

                <button class="btn btn-sm orangebg">Update Product</button>
              </div>
